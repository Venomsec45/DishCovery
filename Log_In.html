<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DishCovery - Log In</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="design/log_in.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&family=Lexend:wght@100..900&family=Outfit:wght@100..900&display=swap" rel="stylesheet">
    <style>
      .menu-open .hamburger-line1 { transform: translateY(6px) rotate(45deg); }
      .menu-open .hamburger-line2 { opacity: 0; }
      .menu-open .hamburger-line3 { transform: translateY(-6px) rotate(-45deg); }

      /* Footer visibility on scroll */
      footer {
        opacity: 0;
        transform: translateY(20px);
        transition: opacity 0.5s ease, transform 0.5s ease;
      }
      footer.visible {
        opacity: 1;
        transform: translateY(0);
      }
    </style>
</head>

<body class="flex flex-col min-h-screen font-['Outfit'] bg-gray-50 text-gray-800">

 <header class="sticky top-0 z-50 bg-white/95 backdrop-blur-sm border-b border-slate-100">
    <div class="max-w-7xl mx-auto flex items-center justify-between px-6 py-4 md:py-6">
      <div class="logo flex-shrink-0">
        <h1 class="text-2xl font-extrabold tracking-tight">
          <a href="index.html" aria-label="DishCovery Home" class="text-orange-500 no-underline hover:text-orange-600">DishCovery</a>
        </h1>
      </div>
    </div>
  </header>

  <main class="flex-grow flex items-center justify-center px-6 py-12">
    <form action="#" method="post" class="bg-white shadow-xl rounded-2xl p-8 w-full max-w-md space-y-5 transform transition duration-500 hover:scale-[1.02]">
      
      <div class="text-center">
        <h2 class="text-2xl font-semibold">Welcome Back!</h2>
        <p class="text-gray-500">Log in to access your saved recipes and meal plans</p>
      </div>

      <div class="flex flex-col space-y-3">
        <button type="button" class="flex items-center justify-center border border-gray-300 rounded-lg py-2 hover:bg-gray-100 transition">
          <svg class="w-5 h-5 mr-2 text-gray-700" viewBox="0 0 24 24" fill="currentColor">
            <path d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
            <path d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
            <path d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
            <path d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
          </svg>
          Log in with Google
        </button>
        <button type="button" class="flex items-center justify-center border border-gray-300 rounded-lg py-2 hover:bg-gray-100 transition">
          <svg class="w-5 h-5 mr-2 text-gray-700" fill="currentColor" viewBox="0 0 24 24">
            <path d="M24 12.073c0-6.627-5.373-12-12-12s-12 5.373-12 12c0 5.99 4.388 10.954 10.125 11.854v-8.385H7.078v-3.47h3.047V9.43c0-3.007 1.792-4.669 4.533-4.669 1.312 0 2.686.235 2.686.235v2.953H15.83c-1.491 0-1.956.925-1.956 1.874v2.25h3.328l-.532 3.47h-2.796v8.385C19.612 23.027 24 18.062 24 12.073z"/>
          </svg>
          Log in with Facebook
        </button>
      </div>

      <div class="flex items-center my-3">
        <hr class="flex-grow border-gray-300" />
        <span class="mx-3 text-gray-500 text-sm">or continue with email</span>
        <hr class="flex-grow border-gray-300" />
      </div>
      
      <div>
        <label for="email_address" class="block text-sm font-medium text-gray-700">Email address</label>
        <input type="email" id="email_address" name="email_address" required
          class="w-full border border-gray-300 rounded-lg px-3 py-2 focus:outline-none focus:ring-2 focus:ring-orange-400">
      </div>

      <div>
        <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
        <input type="password" id="password" name="password" required
          class="w-full border border-gray-300 rounded-lg px-3 py-2 focus:outline-none focus:ring-2 focus:ring-orange-400">
      </div>

      <div class="flex items-center justify-between">
        <label class="flex items-center space-x-1 text-sm text-gray-600">
          <input type="checkbox" class="rounded text-orange-500 focus:ring-orange-400">
          <span class="mx-1">Remember</span><span>me</span>
        </label>
        <a href="forget_password/forget_password_page.html" class="text-sm text-orange-500 hover:underline align-middle">Forgot password?</a>
      </div>

      <button type="submit" id="login-btn" class="w-full bg-gradient-to-r from-orange-500 to-orange-600 text-white py-2 rounded-lg font-medium hover:opacity-90 transition">
        Log In
      </button>

      <div class="text-center text-sm text-gray-600">
        Donâ€™t have an account?
        <a href="Sign_Up.html" class="text-orange-500 hover:underline">Sign up here</a>
      </div>

      <div class="mt-3 text-center">
        <a href="index.html" class="text-sm text-gray-500 hover:underline">Back</a>
      </div>
    </form>
  </main>

<script>
  document.addEventListener('DOMContentLoaded', function() {
    const loginForm = document.querySelector('form');
    if (loginForm) {
      loginForm.addEventListener('submit', function(e) {
        e.preventDefault();

        // --- Record Login History ---
        const LOGIN_HISTORY_KEY = 'dishcovery_login_history';
        let history = JSON.parse(localStorage.getItem(LOGIN_HISTORY_KEY)) || [];
        const newEntry = {
          date: new Date().toISOString(),
          device: 'Chrome on macOS' // Simulated device info
        };
        history.unshift(newEntry); // Add to the beginning
        localStorage.setItem(LOGIN_HISTORY_KEY, JSON.stringify(history.slice(0, 5))); // Keep only the last 5 entries

        // Redirect to the dashboard
        window.location.href = 'account/account_dashboard.html';
      });
    }

    // --- Footer visibility on scroll ---
    const footer = document.querySelector('footer');
    let hasScrolled = false;

    function handleScroll() {
      if (!hasScrolled && window.scrollY > 50) {
        footer.classList.add('visible');
        hasScrolled = true;
      } else if (hasScrolled && window.scrollY <= 50) {
        footer.classList.remove('visible');
        hasScrolled = false;
      }
    }

    window.addEventListener('scroll', handleScroll);
  });
</script>
</body>
</html>
